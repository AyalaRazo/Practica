<!DOCTYPE html>
<html lang="es">
    <head>
        <link  rel="icon"   href="images/Reposteria.png" type="image/png">
        <title>Cake Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- FONT Arimo y Rubik-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

        <!--Custom CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="contenedor-nav">
            <div class="toggle"></div>
            <nav class="nav-main">
                    <ul class="nav">
                        <li><a href="" class="inicio">Inicio</a></li>
                        <li><a href="" class="productos">Productos</a></li>
                        <li><a href="" class="ordenes">Ordenes</a></li>
                        <li><a href="" class="sucursales">Sucursales</a></li>
                        <li><a href="" class="sobrenosotros">Sobre Nosotros</a></li>
                    </ul>
                    <ul class="cuenta">       
                        <li><a href="" class="registro">Registrarse</a></li>
                        <li><a href="" class="iniciodesesion">Iniciar Sesión</a></li>
                    </ul>  
            </nav>
        </header>
        <div>
            <div class="imagendefondo"><img src="images/cakeshop.jpg"></div>
            <div class="bienvenida">
                <ul>
                    <li><img src="images/Reposteria.png" class="logo"></li>
                    <li><h1>Bienvenido a la Repostería</h1></li>
                    <li><img src="icons/flechaabajo.png" class="flechaabajo"></li>
                </ul>
            </div>
        </div>
        <div class="contenedorcarrusel3d">
            <h2>Fotos Recientes</h2>
            <div class="linea"></div>
            <h3>¿Cuál Se Te Antoja?</h3>
            <div class="carrusel3d">
                <input type="radio" name="carrusel3d" id="radio1" checked>
                <input type="radio" name="carrusel3d" id="radio2">
                <input type="radio" name="carrusel3d" id="radio3">
                <input type="radio" name="carrusel3d" id="radio4">
                <input type="radio" name="carrusel3d" id="radio5">
                <label for="radio1" id="img1">
                    <img src="images/cake1.jpg" alt="">
                </label>
                <label for="radio2" id="img2">
                    <img src="images/cake2.jpg" alt="">
                </label>
                <label for="radio3" id="img3">
                    <img src="images/cake3.jpg" alt="">
                </label>
                <label for="radio4" id="img4">
                    <img src="images/cake4.jpg" alt="">
                </label>
                <label for="radio5" id="img5">
                    <img src="images/cake5.jpg" alt="">
                </label>
            </div>
        </div>
        <footer>
            <div class="contenedorfooter">
              <h2>Redes Sociales y Contacto</h2>
              <div class="separador"></div>
              <div class="redes-sociales">
                <ul>
                  <li><a href=""><img src="icons/facebook.png" class="facebook"></a></li>
                  <li><a href=""><img src="icons/instagram.png" class="instagram"></a></li>
                  <li><a href=""><img src="icons/whatsapp.png" class="whatsapp"></a></li>
                  <li><a href=""><img src="icons/mail.png" class="mail"></a></li>
                </ul>
              </div>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
